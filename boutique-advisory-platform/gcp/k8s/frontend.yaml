apiVersion: apps/v1
kind: Deployment
metadata:
  name: bia-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bia-frontend
  template:
    metadata:
      labels:
        app: bia-frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/PROJECT_ID_PLACEHOLDER/bia-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.cambobia.com"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: bia-frontend
spec:
  selector:
    app: bia-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: NodePort
