apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bia-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bia-postgres
  template:
    metadata:
      labels:
        app: bia-postgres
    spec:
      containers:
      - name: postgres
        image: gcr.io/cambobia/bia-postgres:latest
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "bia_production"
        - name: POSTGRES_USER
          value: "bia_admin"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bia-secrets
              key: database-password
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: bia-postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP
