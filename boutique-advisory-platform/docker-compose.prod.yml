version: '3.8'

services:
  # Primary Database
  postgres-primary:
    image: postgres:16-alpine
    container_name: bia-postgres-primary
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=boutique_advisory
      - POSTGRES_HOST_AUTH_METHOD=scram-sha-256
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    ports:
      - "5432:5432"
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./init-primary.sh:/docker-entrypoint-initdb.d/init-primary.sh
    networks:
      - backend-network
    command: postgres -c wal_level=replica -c hot_standby=on -c max_wal_senders=10 -c max_replication_slots=10 -c hot_standby_feedback=on

  # Replica Database
  postgres-replica:
    image: postgres:16-alpine
    container_name: bia-postgres-replica
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - PGUSER=postgres
      - PGPASSWORD=password
    depends_on:
      - postgres-primary
    ports:
      - "5433:5432"
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ./init-replica.sh:/docker-entrypoint-initdb.d/init-replica.sh
    networks:
      - backend-network
    command: >
      bash -c "
      until pg_isready -h postgres-primary -p 5432; do echo waiting for primary; sleep 2; done;
      if [ ! -s /var/lib/postgresql/data/PG_VERSION ]; then
        echo 'Starting base backup...'
        pg_basebackup -h postgres-primary -p 5432 -U replicator -D /var/lib/postgresql/data -Fp -Xs -P -R
      fi
      docker-entrypoint.sh postgres -c hot_standby=on
      "

  # Backend Service (Connected to Primary for Writes)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bia-backend
    restart: always
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://postgres:password@postgres-primary:5432/boutique_advisory
      - DATABASE_URL_REPLICA=postgresql://postgres:password@postgres-replica:5432/boutique_advisory
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-prod
    depends_on:
      - postgres-primary
      - redis
    networks:
      - backend-network

  # Redis for Caching/Sessions
  redis:
    image: redis:7-alpine
    container_name: bia-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend-network

volumes:
  postgres_primary_data:
  postgres_replica_data:
  redis_data:

networks:
  backend-network:
    driver: bridge
