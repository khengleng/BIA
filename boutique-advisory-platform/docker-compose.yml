# BIA Platform - Docker Compose Configuration
# Run with: docker-compose up --build

services:
  # PostgreSQL Database
  postgres:
    build:
      context: ./database
      dockerfile: Dockerfile
    image: bia-postgres:latest
    container_name: bia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bia_user
      POSTGRES_PASSWORD: bia_secret_password
      POSTGRES_DB: bia_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U bia_user -d bia_development" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bia-network

  # Backend API Service
  backend:
    image: bia-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bia-backend
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://bia_user:bia_secret_password@postgres:5432/bia_development?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3002}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3002}
      INITIAL_ADMIN_PASSWORD: ${INITIAL_ADMIN_PASSWORD}
      COOKIE_SECRET: ${COOKIE_SECRET}
      CSRF_SECRET: ${CSRF_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    ports:
      - "3003:3001"
    networks:
      - bia-network
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend Web Application
  frontend:
    image: bia-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:3003
    container_name: bia-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3003
      NEXTAUTH_URL: http://localhost:3002
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    ports:
      - "3002:3000"
    networks:
      - bia-network

volumes:
  postgres_data:


networks:
  bia-network:
    driver: bridge
