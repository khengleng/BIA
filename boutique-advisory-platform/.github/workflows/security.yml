name: Security CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  security-check:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Dependencies
      run: |
        cd backend
        npm install

    - name: Run Build
      run: |
        cd backend
        npm run build

    - name: Start Backend in Background
      run: |
        cd backend
        # Use a dummy DATABASE_URL for header checks if needed, but health check might fail
        # We just need the server to be UP enough to respond with headers
        # Use in-memory fallback if possible or a mock DB
        export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/postgres"
        export JWT_SECRET="ci-test-secret-at-least-32-characters-long"
        export ENCRYPTION_KEY="ci-test-encryption-key-at-least-32-chars"
        export COOKIE_SECRET="ci-test-cookie-secret"
        export CSRF_SECRET="ci-test-csrf-secret"
        export NODE_ENV=development
        npm run dev &
        sleep 10 # Wait for server to start

    - name: Check Security Headers
      run: |
        cd backend
        npm run security:check http://localhost:3000

    - name: Run Unit Tests
      run: |
        cd backend
        npm test
