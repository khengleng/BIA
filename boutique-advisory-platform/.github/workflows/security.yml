name: Security CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  dependency-audit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Audit Backend Dependencies (High/Critical)
      run: |
        cd backend
        npm ci
        npm audit --audit-level=high --omit=dev

    - name: Audit Frontend Dependencies (High/Critical)
      run: |
        cd frontend
        npm ci
        npm audit --audit-level=high --omit=dev

  security-check:
    needs: dependency-audit
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Dependencies
      run: |
        cd backend
        npm install

    - name: Run Build
      run: |
        cd backend
        npm run build

    - name: Start Backend in Background
      run: |
        cd backend
        export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/postgres"
        export JWT_SECRET="ci-test-secret-at-least-32-characters-long"
        export ENCRYPTION_KEY="ci-test-encryption-key-at-least-32-chars"
        export COOKIE_SECRET="ci-test-cookie-secret"
        export CSRF_SECRET="ci-test-csrf-secret"
        export NODE_ENV=development
        npm run dev &
        
        # Wait for server to be healthy
        echo "Waiting for backend to be healthy..."
        for i in {1..30}; do
          if curl -s http://localhost:3001/health | grep -q "ok"; then
            echo "Backend is up!"
            break
          fi
          echo "Waiting..."
          sleep 1
        done

    - name: Check Security Headers
      run: |
        cd backend
        npm run security:check http://localhost:3001

    - name: Run Unit Tests
      run: |
        cd backend
        npm test

    - name: Validate Production Secret Policy (Structure)
      run: |
        cd backend
        NODE_ENV=production \
        JWT_SECRET="ci-test-jwt-secret-with-32-plus-characters-long" \
        ENCRYPTION_KEY="ci-test-encryption-key-with-32-plus-characters-long" \
        COOKIE_SECRET="ci-test-cookie-secret-with-32-plus-characters" \
        FRONTEND_URL="https://app.example.com" \
        DATABASE_URL="postgresql://user:pass@host:5432/db?sslmode=require" \
        JWT_SECRET_ROTATED_AT="2026-01-01" \
        ENCRYPTION_KEY_ROTATED_AT="2026-01-01" \
        COOKIE_SECRET_ROTATED_AT="2026-01-01" \
        npm run security:prod-secrets
